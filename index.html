<!DOCTYPE html>
<html>
<head>
<title>EventBook – Making Moments Memorable</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#F4F7F9;
    color:#3A3A3A;
}

nav {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:white;
    box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.logo {
    font-family:'Playfair Display', serif;
    font-size:24px;
    font-weight:700;
}

nav a {
    margin-left:30px;
    text-decoration:none;
    color:#3A3A3A;
    font-weight:500;
    transition:0.3s;
}

nav a:hover {
    color:#63C7D6;
}

.hero {
    height:100vh;
    background:url('https://images.unsplash.com/photo-1519741497674-611481863552') center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
}

.overlay {
    background:rgba(0,0,0,0.5);
    padding:60px;
}

h1 {
    font-family:'Playfair Display', serif;
    font-size:60px;
    margin:0;
}

p {
    font-size:18px;
    margin-top:20px;
}

.btn {
    background:#63C7D6;
    padding:15px 40px;
    border-radius:40px;
    text-decoration:none;
    color:white;
    display:inline-block;
    margin-top:30px;
}

.btn:hover {
    background:#4AB3C3;
}

footer {
    background:#3A3A3A;
    color:white;
    text-align:center;
    padding:50px 20px;
}
</style>

</head>

<body>

<nav>
<div class="logo">EVENTBOOK</div>
<div>
<a href="https://www.facebook.com/EventBookAhmedabad" target="_blank">Facebook</a>
<a href="https://www.instagram.com/eventbookeb/" target="_blank">Instagram</a>
</div>
</nav>

<div class="hero">
<div class="overlay">
<h1>Making Moments Memorable</h1>
<p>Luxury Weddings • Jain Ceremonies • Corporate Events</p>
<a href="#" class="btn">Book Consultation</a>
</div>
</div>

<footer>
<p>© 2026 EventBook – Ahmedabad</p>
</footer>

</body>
</html>
